<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>The Sylvan Legacy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body id="body">
    <div class="landscape-required">
        Please rotate your phone to landscape mode or make your browser wider to play the game :D
    </div>
    <div id="main">
        <!-- <h2 class="game-title">The Sylvan Legacy</h2> -->
        <div id="game-box">
            <p id="score">0</p>
            <img class="game-bg" src="https://i.pinimg.com/originals/07/e6/1f/07e61fbf05448a264881906c53b90367.gif" />
            <img id="game-character-sprite"
                src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzRndnZiMmM2MWN6MnFod2VpcjZ5d3UxcmVsZTB0YjluZjVwcTQ4diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LtFo9eDzBUtbyK74E5/giphy.gif" />
        </div>
        <div id="replay-modal">
            <h1 id="modal-score"></h1>
            <button class="play-again">Play Again?</button>
        </div>

        <div id="add-to-leaderboard-modal">
            <div class="add-to-leaderboard-modal-type-name">
                <input type="text" maxlength="3" id="score-letter-4" class="score-letter"> </input>
            </div>
            <div class="add-to-leaderboard-modal-btns">
                <button class="play-again">Play Again?</button>
            </div>
        </div>
        <div class="game-bottom">
            <p id="welcome-p">
                Swipe or ↑ to jump,<br>
                Swipe or ↓ to dodge,<br />
                Tap or click to change<br />
            </p>
            <img id="audio-btn"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS49Jn2LHracg8eQTJn6MWx9V39QfA9rqmZwg&s" />
        </div>
    </div>

</body>

</html>
